<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <title>QR Code AR Demo</title>

    <!-- A-Frame library -->
    <script src="https://aframe.io/releases/1.4.0/aframe.min.js"></script>
    <!-- AR.js A-Frame build -->
    <script src="https://cdn.jsdelivr.net/gh/AR-js-org/AR.js/aframe/build/aframe-ar.js"></script>
  </head>
  <body style="margin: 0; overflow: hidden;">
    <a-scene
      embedded
      arjs="sourceType: webcam; debugUIEnabled: false;"
      vr-mode-ui="enabled: false"
    >
      <!-- 
        a-marker: 
        type="pattern"   -> we are using a pattern-based marker
        url="qr-code.patt" -> the marker file generated in step 2
      -->
      <a-marker type="pattern" url="qr-code.patt">
        <!-- 3D/AR objects go here, relative to the marker -->

        <!-- Display text for Name -->
        <a-text
          value="Name: Nishit R Kirani"
          position="0 0.5 0"
          align="center"
          color="#FFFFFF"
        ></a-text>

        <!-- Display text for Nexus ID -->
        <a-text
          value="Nexus ID: 24NX001"
          position="0 0.3 0"
          align="center"
          color="#FFFFFF"
        ></a-text>
      </a-marker>

      <!-- Camera for AR -->
      <a-entity camera></a-entity>
    </a-scene>
  </body>
</html>
