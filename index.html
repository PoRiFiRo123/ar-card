<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>AR Logo Recognition</title>
    <script src="https://aframe.io/releases/1.2.0/aframe.min.js"></script>
    <script src="https://raw.githack.com/AR-js-org/AR.js/master/aframe/build/aframe-ar.js"></script>
    <style>
        body { margin: 0; overflow: hidden; }
    </style>
</head>
<body>

    <!-- AR.js Scene -->
    <a-scene embedded arjs="sourceType: webcam; debugUIEnabled: false;">
        
        <!-- Custom Marker for Logo Recognition -->
        <a-marker type="pattern" url="assets/logo.patt">
            <!-- Display Text in AR -->
            <a-text value="Hello, Welcome to Nexus" position="0 0.5 0" rotation="-90 0 0" width="5" color="black"></a-text>
            <a-text value="Name: Nishit" position="0 0.3 0" rotation="-90 0 0" width="5" color="black"></a-text>
            <a-text value="Branch: CSE" position="0 0.1 0" rotation="-90 0 0" width="5" color="black"></a-text>
        </a-marker>

        <a-entity camera></a-entity>
    </a-scene>

</body>
</html>
